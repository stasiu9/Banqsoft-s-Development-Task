<div class="wrapper mat-elevation-z8">
  <div class="wrapper__tableContainer">
    <table mat-table [dataSource]="monthlyPayments">
      <ng-container matColumnDef="month" sticky>
        <th mat-header-cell *matHeaderCellDef>Month</th>
        <td mat-cell *matCellDef="let element">{{ element.month }}</td>
      </ng-container>
      <ng-container matColumnDef="startingBalance">
        <th mat-header-cell *matHeaderCellDef>Starting Balance</th>
        <td mat-cell *matCellDef="let element">
          {{ element.startingBalance }}
        </td>
      </ng-container>
      <ng-container matColumnDef="repayment">
        <th mat-header-cell *matHeaderCellDef>Repayment</th>
        <td mat-cell *matCellDef="let element">{{ element.repayment }}</td>
      </ng-container>
      <ng-container matColumnDef="interestPaid">
        <th mat-header-cell *matHeaderCellDef>Interest Paid</th>
        <td mat-cell *matCellDef="let element">{{ element.interestPaid }}</td>
      </ng-container>
      <ng-container matColumnDef="principalPaid">
        <th mat-header-cell *matHeaderCellDef>Principal Paid</th>
        <td mat-cell *matCellDef="let element">{{ element.principalPaid }}</td>
      </ng-container>
      <ng-container matColumnDef="newBalance" stickyEnd>
        <th mat-header-cell *matHeaderCellDef>New Balance</th>
        <td mat-cell *matCellDef="let element">{{ element.newBalance }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
